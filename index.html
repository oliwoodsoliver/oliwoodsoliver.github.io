<!doctype HTML>

<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <div id="bar" style="width:100%; height:0%; z-index: 1000;">
        <h2 style="color: white; text-align: center; padding:5px; font-family: San Francisco, Roboto, sans-serif;">
            Hover over the QR code and Tap to start video
        </h2>  
    </div>
    <a-assets>
       <video id="ds" autoplay crossOrigin="anonymous" type="video/mp4" loop="true" muted="true" playsinline webkit-playsinline controls src="https://oliwoodsoliver.github.io/trailer.mp4"></video>
    </a-assets>

    <a-scene embedded arjs='trackingMethod: best;, sourceType: webcam; debugUIEnabled: false;'>
      <a-marker preset="kanji" vidhandler="video: #ds">
         <a-video vidhandler width="10%" height="10%" src="#ds" position="0 0.5 0" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#ds');
      if (v.paused == true) {
          v.play();
          } else {
          v.pause();
        }
      }, false);
    </script>

  </body>
</html>
